{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
  <div class="row">
    <div class="col-md-5">
      <form action="/new" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="exampleInputEmail1">选择板块</label>
          <select class="form-control">
            <option>分享</option>
            <option>问答</option>
            <option>招聘</option>
            <option>客户端测试</option>
          </select>
        </div>
        <input type="hidden" value="{{user.nickname}}" name="author">
        <div class="form-group">
          <label for="exampleInputEmail1">标题</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="title" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">内容</label>
          <textarea name="content" class="form-control" rows="3"></textarea>
        </div>
        <div class="article_Cover">
          <img src="" class="preview" alt="" style="height: 150px">
          <input type="file" class="filename" name="cover">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</section>
{{/block}}
{{block 'script'}}
<script>
  $(function () {
    $('.filename').on('change', function () {
      let icon = this.files[0];
      let url = URL.createObjectURL(icon);
      $('.preview').attr('src', url);
    })
  })
</script>
{{/block}}
