{{extend './_layouts/home.html'}}

{{block 'title'}}多人博客 - 首页{{/block}}

{{block 'body'}}
<section class="container">
  <ul class="media-list">
    {{each articles}}
    <li class="media">
      <div class="media-left">
        <a href="/article?id={{$value.articleid}}">
          <img width="40" height="40" class="media-object" src="{{$value.cover}}" alt="...">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading"><a href="/article?id={{$value.articleid}}">{{$value.title}}</a></h4>
        <p>{{$value.author}} 发表于 {{$value.date}}</p>
      </div>
    </li>
    {{/each}}
  </ul>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li>
        <a href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="active"><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li>
        <a href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</section>
{{/block}}
